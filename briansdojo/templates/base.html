<!DOCTYPE html>
<html lang="en_gb">
    <head>
        <meta charset="utf-8">
<!--
    Prologue by HTML5 UP
    html5up.net | @n33co
    Free for personal and commercial use under the CCA 3.0 license (html5up.net/license)
-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Brian's Dojo</title>
        <!--[if lte IE 9]><link rel="stylesheet" href="{{ STATIC_URL }}css/ie/v9.css" /><![endif]-->
        <!--[if lte IE 8]><link rel="stylesheet" href="{{ STATIC_URL }}css/ie/v8.css" /><![endif]-->
    </head>
    <body>
        <div id="header" class="skel-layers-fixed">
            <div class="top">
                <div id="logo">
                    <h1 id="title">Brian Wilson</h1>
                    <p>Web programmer</p>
                </div>

                <div id="nav">
                    <ul>
                        <li><a href="#intro" id="intro-link" class="skel-layers-ignoreHref"><span class="icon fa-home">Intro</span></a></li>
                        <li><a href="#projects" id="projects-link" class="skel-layers-ignoreHref"><span class="icon fa-th">Projects</span></a></li>
                        <li><a href="#about" id="about-link" class="skel-layers-ignoreHref"><span class="icon fa-user">About Me</span></a></li>
                        <li><a href="#contact" id="contact-link" class="skel-layers-ignoreHref"><span class="icon fa-envelope">Contact</span></a></li>
                    </ul>
                </div>
            </div>
            <div class="bottom">
                <ul class="icons">
                    <li><a href="https://github.com/hellsgate1001" class="icon fa-github"><span class="label">Github</span></a></li>
                    <li><a href="mailto: brianwilson1001@hotmail.com" class="icon fa-envelope"><span class="label">Email</span></a></li>
                </ul>
            </div>
        </div>

        <div id="main">
        {% block main_content %}
        {% endblock main_content %}
        </div>
        <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.scrolly.min.js"></script>
        <script src="{{ STATIC_URL }}js/jquery.scrollzer.min.js"></script>
        <script src="{{ STATIC_URL }}js/skel.min.js"></script>
        <script src="{{ STATIC_URL }}js/skel-layers.min.js"></script>
        <script src="{{ STATIC_URL }}js/init.js"></script>
        <noscript>
            <link rel="stylesheet" href="{{ STATIC_URL }}css/skel.css" />
            <link rel="stylesheet" href="{{ STATIC_URL }}css/style.css" />
            <link rel="stylesheet" href="{{ STATIC_URL }}css/style-wide.css" />
        </noscript>
    </body>
</html>
